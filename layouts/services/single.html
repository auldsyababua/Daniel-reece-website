{{ define "main" }}
    <section class="bg-gray-200 dark:bg-gray-800 service-page">
        <div class="container max-w-screen-xl px-4 py-8 mx-auto">

        {{/* !!!  min-h-screen !!! */}}

        <div class="relative mb-6">
            <img src="/images/{{ .Params.service_image }}" alt="" class="mx-auto h-auto object-cover">
            <div class="relative z-10 max-w-[770px] mx-auto bg-white p-3 -mt-8 w-full">
            <h1 class="text-2xl sm:text-3xl lg:text-5xl !leading-snug text-center font-extrabold tracking-wide text-black uppercase">
                {{ .Title | markdownify }}
            </h1>
            </div>
        </div>

        <div class="prose dark:prose-invert text-lg text-gray-900 dark:text-white max-w-[980px] mx-auto pb-[40px]">
            {{ .Content }}
        </div>

        <div class="flex flex-col gap-6 mx-auto" style="width: fit-content;">
            {{ range .Params.buttons }}
            <a href="{{ .url }}" class="block w-full mx-auto bg-black text-white text-center border border-transparent px-6 py-2 font-normal transition duration-300 ease-in-out
            hover:bg-white hover:text-black hover:border-black">
                {{ .name }}
            </a>
            {{ end }}
        </div>

        </div>
    </section>
{{ end }}
