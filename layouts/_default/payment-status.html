{{ define "main" }}
<div class="container mx-auto px-4 py-12">
  <div class="max-w-3xl mx-auto">
    <div class="payment-status-container bg-white rounded-lg shadow-lg p-8">
      {{ .Content }}
    </div>
  </div>
</div>

<style>
.payment-status-container {
  min-height: 400px;
}

.payment-status-container h1 {
  color: {{ if eq .Title "Payment Successful" }}#10b981{{ else }}#ef4444{{ end }};
  font-size: 2rem;
  margin-bottom: 1.5rem;
  text-align: center;
}

.payment-status-container h2 {
  font-size: 1.5rem;
  margin-top: 2rem;
  margin-bottom: 1rem;
  color: #1f2937;
}

.payment-status-container h3 {
  font-size: 1.25rem;
  margin-bottom: 0.5rem;
  color: #374151;
}

.session-info {
  background: #f3f4f6;
  border-radius: 8px;
  padding: 1.5rem;
  margin: 1.5rem 0;
}

.detail-row {
  padding: 0.75rem 0;
  border-bottom: 1px solid #e5e7eb;
}

.detail-row:last-child {
  border-bottom: none;
}

.detail-row strong {
  display: inline-block;
  width: 150px;
  color: #374151;
}

/* Loading animation */
@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.session-info p:only-child {
  animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  text-align: center;
  color: #6b7280;
}
</style>
{{ end }}
