<div
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
    width: 100%;
  "
>
  <!-- Logo -->
  <div style="flex: 0 0 auto">
    <a
      href="/"
      aria-current="page"
      style="text-decoration: none; color: inherit"
    >
      <span style="font-size: 24px; font-weight: 700">Executive Speech Coaching</span>
    </a>
  </div>

  <!-- Nav -->
  <nav
    style="
      display: flex;
      gap: 30px;
      align-items: center;
      font-weight: bold;
      text-transform: uppercase;
    "
  >
    <a href="/" style="text-decoration: none; color: #333">Home</a>

    <!-- Services Dropdown -->
    <div style="position: relative">
      <a
        href="#"
        id="services-dropdown-toggle"
        role="button"
        style="
          text-decoration: none;
          color: #333;
          display: flex;
          align-items: center;
        "
      >
        <span>Services</span>
        <span style="margin-left: 4px">â–¾</span>
      </a>
      <nav
        id="services-dropdown-list"
        style="
          position: absolute;
          background: white;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
          display: none;
          min-width: 200px;
          padding: 10px 0;
          border-radius: 4px;
          margin-top: 5px;
          z-index: 1000;
        "
      >
        <a
          href="/services/virtual-speech-coaching"
          style="
            display: block;
            padding: 8px 15px;
            text-decoration: none;
            color: #333;
          "
          >1-on-1 Virtual Coaching</a
        >
        <a
          href="/services/live-speech-coaching"
          style="
            display: block;
            padding: 8px 15px;
            text-decoration: none;
            color: #333;
          "
          >1-on-1 In-Person Coaching</a
        >
        <a
          href="/services/team-coaching"
          style="
            display: block;
            padding: 8px 15px;
            text-decoration: none;
            color: #333;
          "
          >Coaching Packages</a
        >
      </nav>
    </div>

    <a href="/about" style="text-decoration: none; color: #333">About</a>
    <a href="/testimonials" style="text-decoration: none; color: #333"
      >Testimonials</a
    >
    <a href="/blog" style="text-decoration: none; color: #333">Blog</a>
    <a href="/contact" style="text-decoration: none; color: #333">Contact</a>
    <a
      href="/booking"
      class="small-button gold w-button"
      style="margin-left: 15px"
      >Book a Call</a
    >
  </nav>

  <!-- Mobile menu icon -->
  <div class="menu-button" style="display: none">
    <div
      style="
        width: 24px;
        height: 3px;
        background-color: #333;
        margin-bottom: 5px;
      "
    ></div>
    <div
      style="
        width: 24px;
        height: 3px;
        background-color: #333;
        margin-bottom: 5px;
      "
    ></div>
    <div style="width: 24px; height: 3px; background-color: #333"></div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("services-dropdown-toggle");
    const dropdown = document.getElementById("services-dropdown-list");

    toggle.addEventListener("click", function (e) {
      e.preventDefault();
      const isOpen = dropdown.style.display === "block";
      dropdown.style.display = isOpen ? "none" : "block";
    });

    document.addEventListener("click", function (e) {
      if (!toggle.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });
  });
</script>
