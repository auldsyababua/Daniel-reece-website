<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Services dropdown functionality
    const servicesToggle = document.getElementById('services-dropdown-toggle');
    const servicesDropdown = document.getElementById('services-dropdown-list');
    const dropdownIcon = servicesToggle.querySelector('.dropdown-icon');
    
    // Toggle dropdown visibility on click
    servicesToggle.addEventListener('click', function(e) {
      e.preventDefault();
      const expanded = servicesToggle.getAttribute('aria-expanded') === 'true';
      servicesToggle.setAttribute('aria-expanded', !expanded);
      servicesDropdown.style.display = expanded ? 'none' : 'block';
      dropdownIcon.style.transform = expanded ? 'rotate(0deg)' : 'rotate(180deg)';
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (!servicesToggle.contains(e.target) && !servicesDropdown.contains(e.target)) {
        servicesToggle.setAttribute('aria-expanded', 'false');
        servicesDropdown.style.display = 'none';
        dropdownIcon.style.transform = 'rotate(0deg)';
      }
    });
  });
</script>
