      <!-- Main Navigation -->
      <div class="nav-menu" style="display: flex; align-items: center;">
        <a href="/books" class="nav-link" style="margin: 0 16px; font-weight: 500; color: #333; text-decoration: none; text-transform: uppercase; font-size: 14px;">Books</a>

        <div class="nav-dropdown" style="position: relative; margin: 0 16px;">

<script>
  // Simple dropdown functionality
  document.addEventListener('DOMContentLoaded', function() {
    const dropdown = document.querySelector('.nav-dropdown');
    const dropdownList = document.querySelector('.dropdown-list');
    
    if (dropdown && dropdownList) {
      dropdown.addEventListener('mouseenter', function() {
        dropdownList.style.display = 'block';
      });
      
      dropdown.addEventListener('mouseleave', function() {
        dropdownList.style.display = 'none';
      });
    }
  });
</script>
