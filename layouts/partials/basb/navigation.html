<div class="section">
  <div class="container">
    <div class="navigation-wrapper">
      <div class="logo">
        <a href="/" class="logo-link">
          <img src="{{ .Site.Params.logo | default "/images/logo.png" }}" alt="{{ .Site.Title }}" width="180">
        </a>
      </div>
      <div class="nav-links">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">{{ .Name }}</a>
        {{ end }}
      </div>
      <div class="nav-cta">
        <a href="{{ .Site.Params.nav.ctaLink | default "/contact" }}" class="small-button gold">{{ .Site.Params.nav.ctaText | default "Book a Session" }}</a>
      </div>
    </div>
  </div>
</div>
