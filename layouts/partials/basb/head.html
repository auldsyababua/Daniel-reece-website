<meta charset="utf-8"/>
<title>{{ .Title }}</title>
<meta content="{{ .Site.Params.description }}" name="description"/>
{{ $style := resources.Get "css/basb.css" | resources.ToCSS | resources.Minify }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Meta tags for social sharing -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ .Site.Params.description }}">
<meta name="twitter:image" content="{{ .Site.BaseURL }}images/social-share.png">

<meta name="og:title" content="{{ .Title }}">
<meta name="og:description" content="{{ .Site.Params.description }}">
<meta name="og:image" content="{{ .Site.BaseURL }}images/social-share.png">
<meta property="og:url" content="{{ .Permalink }}" />

<meta name="image" property="og:image" content="{{ .Site.BaseURL }}images/social-share.png">
